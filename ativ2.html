<body> 
    <div class="principal">
        <h1>Calculadora de IMC</h1>
        <br>
        <label for="peso1" class="item">Peso :</label><br>
        <input type="number" id="peso1" placeholder="Digite seu peso" class="entrada" required><br><br>

        <label for="altura1" class="item">Altura :</label><br>
        <input type="number" id="altura1" placeholder="Digite sua altura" class="entrada" required><br>

        <button class="botao" onclick="calcularIMC()">Calcular IMC</button>
        <p id="resultado" class="resultado"><span id="IMC"></span></p>

        <script>
            function calcularIMC() {
                let peso1 = parseFloat(document.getElementById("peso1").value);
                let altura1 = parseFloat(document.getElementById("altura1").value);

                let IMC = altura1 * peso1
                document.getElementById("IMC").innerHTML = IMC.toFixed(2);

                let calcular = document.getElementById("resultado");
                let situacao = "";

                if (IMC <= 80) {
                    situacao = "Normal";
                    resultado.className = "verde";
                } else {
                    situacao = "Alerta";
                    resultado.className = "laranja";
                }

                resultado.innerHTML = "IMC: " + IMC.toFixed(2) + " - " + situacao;}
        </script>
    </div>
